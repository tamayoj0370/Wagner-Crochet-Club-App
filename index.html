<!DOCTYPE html>
<html>
<head>
  <title>Club Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      width: 250px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Add Member</h2>

<input id="name" placeholder="Name">
<br>
<input id="studentId" placeholder="Student ID">
<br>
<input id="grade" placeholder="Grade">
<br>
<button onclick="addMember()">Submit</button>

<h2>Current Members</h2>
<ul id="members"></ul>

<script>
const SCRIPT_URL =
"https://script.google.com/a/macros/student.judsonisd.org/s/AKfycby3NEsX0uosEjLIhIddI8fteD0BA-B5OsQGOOiPZnZo8y4AYQwSbFmmIZWR4IpGar7bZA/exec";

/* ADD MEMBER */
function addMember() {
  const data = {
    name: document.getElementById("name").value,
    studentId: document.getElementById("studentId").value,
    grade: document.getElementById("grade").value
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(() => {
    document.getElementById("name").value = "";
    document.getElementById("studentId").value = "";
    document.getElementById("grade").value = "";
    loadMembers();
  });
}

/* LOAD MEMBERS FROM SHEETS */
function loadMembers() {
  fetch(SCRIPT_URL)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("members");
      list.innerHTML = "";

      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        const li = document.createElement("li");
        li.textContent = `${row[0]} | ID: ${row[1]} | Grade: ${row[2]}`;
        list.appendChild(li);
      }
    });
}

loadMembers(); // LOAD ON REFRESH
</script>

</body>
</html>
