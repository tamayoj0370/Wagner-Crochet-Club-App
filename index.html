<!DOCTYPE html>
<html>
<head>
  <title>Wagner Crochet Club Sign-Up</title>
  <style>
    /* Body + background */
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #fff1f8, #ffe0b2);
      color: #333;
      text-align: center;
    }

    /* Headings */
    h1 {
      color: #8e24aa;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    h2 {
      color: #6a1b9a;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    /* Inputs */
    input {
      margin: 8px 0;
      padding: 10px;
      width: 250px;
      border: 2px solid #6a1b9a;
      border-radius: 10px;
      font-size: 1em;
    }

    /* Button */
    button {
      cursor: pointer;
      padding: 10px 25px;
      margin-top: 10px;
      font-weight: bold;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ab47bc;
    }

    /* Current Members List */
    ul#members {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    ul#members li {
      background-color: #f3e5f5;
      border: 1px solid #d1c4e9;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 8px;
      font-weight: bold;
      color: #4a148c;
      text-align: left;
    }
  </style>
</head>
<body>

<h1>üß∂ Wagner Crochet Club</h1>

<h2>Sign Up Easily!</h2>
<input id="name" placeholder="Name"><br>
<input id="studentId" placeholder="Student ID"><br>
<input id="grade" placeholder="Grade"><br>
<button onclick="addMember()">Submit</button>

<h2>üë©‚Äçüßµ Current Members</h2>
<ul id="members"></ul>

<script>
const SCRIPT_URL = "https://script.google.com/a/macros/student.judsonisd.org/s/AKfycby3NEsX0uosEjLIhIddI8fteD0BA-B5OsQGOOiPZnZo8y4AYQwSbFmmIZWR4IpGar7bZA/exec";

/* Add Member */
function addMember() {
  const data = {
    name: document.getElementById("name").value,
    studentId: document.getElementById("studentId").value,
    grade: document.getElementById("grade").value
  };

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(data)
  }).then(() => {
    document.getElementById("name").value = "";
    document.getElementById("studentId").value = "";
    document.getElementById("grade").value = "";
    loadMembers();
  });
}

/* Load Members from Google Sheet */
function loadMembers() {
  fetch(SCRIPT_URL)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("members");
      list.innerHTML = "";

      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        const li = document.createElement("li");
        li.textContent = `${row[0]} | ID: ${row[1]} | Grade: ${row[2]}`;
        list.appendChild(li);
      }
    });
}

/* Load members on page refresh */
window.onload = loadMembers;
</script>

</body>
</html>
